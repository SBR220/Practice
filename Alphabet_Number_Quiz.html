<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alphabet Number Quiz</title>

<style>
:root{
  --primary:#4f46e5;
  --secondary:#22c55e;
  --danger:#ef4444;
  --bg:#f1f5f9;
  --card:#ffffff;
}
*{
  box-sizing:border-box;
  font-family: "Segoe UI", sans-serif;
}
body{
  margin:0;
  background:linear-gradient(135deg,#e0e7ff,#f8fafc);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.container{
  width:100%;
  max-width:900px;
  padding:15px;
}
.card{
  background:var(--card);
  border-radius:16px;
  box-shadow:0 15px 30px rgba(0,0,0,0.15);
  padding:20px;
}
h1,h2,h3{
  text-align:center;
  margin-top:0;
}
.hidden{display:none;}

.btn{
  padding:12px 18px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  background:var(--primary);
  color:#fff;
  box-shadow:0 6px #3730a3;
  transition:all .15s;
}
.btn:active{
  transform:translateY(4px);
  box-shadow:0 2px #3730a3;
}
.btn.secondary{
  background:var(--secondary);
  box-shadow:0 6px #15803d;
}
.btn.danger{
  background:var(--danger);
  box-shadow:0 6px #b91c1c;
}

.range-buttons{
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
  margin-top:20px;
}

.quiz-header{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:10px;
  margin-bottom:15px;
  font-weight:600;
}

.question{
  font-size:22px;
  text-align:center;
  margin:20px 0;
}

.options{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:15px;
}

.option{
  background:#e5e7eb;
  padding:15px;
  border-radius:12px;
  text-align:center;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 6px #9ca3af;
  transition:.15s;
}
.option:active{
  transform:translateY(4px);
  box-shadow:0 2px #9ca3af;
}
.option.correct{background:#bbf7d0;}
.option.wrong{background:#fecaca;}

.result-box{
  margin-top:20px;
}
.summary{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
}
.summary div{
  background:#eef2ff;
  padding:12px;
  border-radius:10px;
  font-weight:600;
  text-align:center;
}

.solution{
  margin-top:15px;
  padding:12px;
  background:#f8fafc;
  border-radius:10px;
  font-size:15px;
}

@media(max-width:480px){
  .question{font-size:20px;}
  .btn{width:100%;}
}
</style>
</head>

<body>
<div class="container">

<!-- START SCREEN -->
<div class="card" id="startScreen">
  <h1>Alphabet → Number Quiz</h1>
  <p style="text-align:center;">A = 1, B = 2, C = 3 … Z = 26</p>

  <h3>Select Number of Questions</h3>
  <div class="range-buttons">
    <button class="btn" onclick="startQuiz(10)">10 Questions</button>
    <button class="btn" onclick="startQuiz(20)">20 Questions</button>
    <button class="btn" onclick="startQuiz(30)">30 Questions</button>
  </div>
</div>

<!-- QUIZ SCREEN -->
<div class="card hidden" id="quizScreen">
  <div class="quiz-header">
    <div id="qCount"></div>
    <div id="timer">Time: 0s</div>
  </div>

  <div class="question" id="questionText"></div>

  <div class="options" id="options"></div>
</div>

<!-- RESULT SCREEN -->
<div class="card hidden" id="resultScreen">
  <h2>Quiz Result</h2>

  <div class="summary">
    <div id="correctCount"></div>
    <div id="wrongCount"></div>
    <div id="totalTime"></div>
    <div id="avgTime"></div>
  </div>

  <div class="result-box" id="solutions"></div>

  <div style="text-align:center;margin-top:20px;">
    <button class="btn secondary" onclick="location.reload()">Restart Quiz</button>
  </div>
</div>

</div>

<script>
const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
let questions = [];
let current = 0;
let correct = 0;
let wrong = 0;
let startTime = 0;
let quizTimer;
let questionStart = 0;
let details = [];

function startQuiz(count){
  document.getElementById("startScreen").classList.add("hidden");
  document.getElementById("quizScreen").classList.remove("hidden");

  questions = shuffle([...alphabet]).slice(0,count);
  current = 0;
  correct = 0;
  wrong = 0;
  details = [];
  startTime = Date.now();

  quizTimer = setInterval(()=>{
    document.getElementById("timer").innerText =
      "Time: " + Math.floor((Date.now()-startTime)/1000) + "s";
  },1000);

  loadQuestion();
}

function loadQuestion(){
  questionStart = Date.now();
  document.getElementById("qCount").innerText =
    `Question ${current+1} / ${questions.length}`;

  const letter = questions[current];
  document.getElementById("questionText").innerText =
    `What is the numerical value of "${letter}" ?`;

  const correctAns = alphabet.indexOf(letter)+1;
  let opts = [correctAns];

  while(opts.length < 4){
    let r = Math.floor(Math.random()*26)+1;
    if(!opts.includes(r)) opts.push(r);
  }
  opts = shuffle(opts);

  const optDiv = document.getElementById("options");
  optDiv.innerHTML = "";
  opts.forEach(o=>{
    const btn = document.createElement("div");
    btn.className="option";
    btn.innerText=o;
    btn.onclick=()=>checkAnswer(o,correctAns,btn);
    optDiv.appendChild(btn);
  });
}

function checkAnswer(selected,correctAns,btn){
  const timeTaken = ((Date.now()-questionStart)/1000).toFixed(2);
  const all = document.querySelectorAll(".option");

  all.forEach(o=>o.style.pointerEvents="none");

  if(selected === correctAns){
    btn.classList.add("correct");
    correct++;
  }else{
    btn.classList.add("wrong");
    wrong++;
    all.forEach(o=>{
      if(Number(o.innerText)===correctAns) o.classList.add("correct");
    });
 }

  details.push({
    q: questions[current],
    correct: correctAns,
    selected,
    time: timeTaken
  });

  setTimeout(()=>{
    current++;
    if(current < questions.length){
      loadQuestion();
    }else{
      endQuiz();
    }
  },900);
}

function endQuiz(){
  clearInterval(quizTimer);
  document.getElementById("quizScreen").classList.add("hidden");
  document.getElementById("resultScreen").classList.remove("hidden");

  const totalSec = Math.floor((Date.now()-startTime)/1000);
  const avg = (totalSec/questions.length).toFixed(2);

  document.getElementById("correctCount").innerText = "Correct: "+correct;
  document.getElementById("wrongCount").innerText = "Incorrect: "+wrong;
  document.getElementById("totalTime").innerText = "Total Time: "+totalSec+"s";
  document.getElementById("avgTime").innerText = "Avg Time/Q: "+avg+"s";

  const sol = document.getElementById("solutions");
  sol.innerHTML="<h3>Solutions</h3>";

  details.forEach((d,i)=>{
    sol.innerHTML += `
      <div class="solution">
        Q${i+1}: ${d.q} = ${d.correct}<br>
        Your Answer: ${d.selected}<br>
        Time Taken: ${d.time} sec
      </div>`;
  });
}

function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
  return arr;
}
</script>

</body>
</html>
